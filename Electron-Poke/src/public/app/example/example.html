<div>
    {{ title }}
</div>

<div>
    We are using node {{nodeVersion}}, Chrome {{chromeVersion}}, and Electron {{electronVersion}}.
    <div>
        <ul *ngFor="let message of messages">
            <li>{{ message }}</li>
        </ul>
    </div>
    <div class="grid margin-10">
        <div class="grid-columns-stack-when-responsive">
            <div class="col-star-1 margin-right-10-responsive-0 margin-bottom-0-responsive-10">
                <input type="text" class="form-control-input" [(ngModel)]="messageToAndroid" />
            </div>
            <div class="grid-columns grid-columns-align-right-horizontally">
                <button class="btn btn-primary" (click)="onSubmitClicked()">Send</button>
            </div>
        </div>
    </div>



</div>
