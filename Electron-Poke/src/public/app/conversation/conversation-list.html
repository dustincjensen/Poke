<div class="grid-columns">
    <div class="conversation-list-column" [style.borderColor]="selectedConversation?.color">
        <ul style="margin:5px;">
            <li class="start-new-conversation-list-item margin-top-10 margin-bottom-10">
                <button (click)="loadContacts()" class="start-new-conversation-button"></button>
            </li>
            <li *ngFor="let conversation of conversations" class="conversation-list-item margin-top-10 margin-bottom-10" [style.background]="conversation.color">
                <button (click)="selectConversation(conversation)" class="conversation-list-button">
                    {{ conversation.display }}
                </button>
            </li>
        </ul>
    </div>
    <div class="col-star-1">
        <router-outlet name="conversationListOutlet"></router-outlet>

        <!-- If there are no conversations this will be shown... -->
        <div *ngIf="!conversations || conversations.length === 0" class="grid">
            <div class="conversation-list-no-conversations-watermark">
                <div class="grid margin-10">
                    No Conversations
                </div>
            </div>
        </div>

        <div *ngIf="!hasSelectedConversation" class="grid">
            <div class="conversation-list-no-conversations-watermark">
                <div class="grid margin-10">
                    No Conversation Selected
                </div>
            </div>
        </div>

    </div>
</div>
