<div class="grid">

    <div class="conversation-header pad-20">
        {{ conversation?.name }}
    </div>

    <div *ngIf="conversation?.messages.length > 0" #scrollConversation class="conversation-content">
        <ul>
            <li *ngFor="let message of conversation.messages" class="grid margin-10">
                <div class="grid-columns" [ngClass]="{'grid-columns-align-right-horizontally': message.contact.isSelf, 'grid-columns-align-left-horizontally': !message.contact.isSelf}">
                    <div class="message-bubble">
                        <div [ngClass]="{'message-bubble-user': message.contact.isSelf, 'message-bubble-other': !message.contact.isSelf}" class="pad-10">
                            {{ message.message }}
                        </div>
                        <div [ngClass]="{'message-bubble-time-user': message.contact.isSelf, 'message-bubble-time-other': !message.contact.isSelf}">
                            {{ message.time | date:'EEE h:mm a' }}
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div *ngIf="conversation?.messages.length === 0" class="conversation-no-messages-watermark">
        No Messages
    </div>

    <div class="conversation-footer pad-10">
        <div class="grid-columns">
            <div class="col-star-1 margin-right-10">
                <input type="text" class="form-control-input" (keyup.enter)="onMessageEntered()" [(ngModel)]="messageToAndroid" placeholder="Enter message..."
                />
            </div>
            <div>
                <button class="btn btn-primary" (click)="onMessageEntered()">Send</button>
            </div>
        </div>
    </div>
</div>
