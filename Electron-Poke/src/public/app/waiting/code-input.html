<div class="code-input-wrapper">
    <input *ngFor="let index of indexes" type="text"
        class="code-input-single-box"         
        (focus)="onFocus($event)" 
        (paste)="onPaste($event)"
        (keypress)="onKeyPress($event, index)"
        (keydown.backspace)="onBackspace($event, index)">
    <button (click)="finish()" 
        (keydown.backspace)="onBackspace($event, passwordLength)"
        class="code-input-accept-button"
        [attr.sudo-disabled]="submitDisabled">
        <span class="code-input-accept-button-arrow-wings" 
            [attr.sudo-disabled]="submitDisabled"></span>
    </button>
</div>
